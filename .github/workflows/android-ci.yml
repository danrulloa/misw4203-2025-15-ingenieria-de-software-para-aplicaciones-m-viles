# .github/workflows/android-ci.yml
name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        shell: bash
        run: |
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null || true
          set -o pipefail
          
      - name: Install Android SDK packages
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0" "emulator" \
            "system-images;android-34;google_apis;x86_64"

          printf '%s\n' "${ANDROID_HOME}/emulator" >> "$GITHUB_PATH"

          ls -la "${ANDROID_HOME}/emulator" || true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download dependencies
        run: ./gradlew --no-daemon dependencies

      # 1. Tests unitarios
      - name: Run unit tests
        run: ./gradlew --no-daemon test

      # 2. Crear AVD
      - name: Create AVD
        run: |
          avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" --device "pixel_4" --force

      # 3. Arrancar emulador (sin aceleraciÃ³n HW y sin ventana)
      - name: Start emulator
        timeout-minutes: 15
        run: |
          adb start-server
          "$ANDROID_HOME/emulator/emulator" -avd test \
            -no-snapshot -noaudio -no-window -gpu swiftshader_indirect \
            -no-boot-anim -accel off \
            -netdelay none -netspeed full &
          adb wait-for-device
          # Esperar a que termine de bootear
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 2
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
          done
          # Desbloquear
          adb shell input keyevent 82

      # 4. Tests instrumentados (Espresso)
      - name: Run Android Instrumented Tests (Espresso)
        run: ./gradlew --no-daemon connectedAndroidTest

      # Reportes
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            **/build/reports/tests/**
            **/build/reports/androidTests/**
